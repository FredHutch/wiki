plugins:
  - jekyll-remote-theme
remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: "contrast"

# Site Settings
locale: en-US
title: "Fred Hutch Biomedical Data Science Wiki"
description: "Collective documentation for Genomics, Bioinformatics and Scientific Computing at the Fred Hutch"
url                      : http://sciwiki.fredhutch.org
baseurl                  : "/"
repository               : "FredHutch/wiki"


collections:
  generation:
    output: true
    permalink: /:collection/:path/
  bioinformatics:
    output: true
    permalink: /:collection/:path/
  infdemos:
    output: true
    permalink: /:collection/:path/
  computing:
    output: true
    permalink: /:collection/:path/
  contributors:
    output: true
    permalink: /:collection/:path/
  compdemos:
    output: true
    permalink: /:collection/:path/
  scicompannounce:
    output: true
    permalink: /:collection/:path/
  drafts:
    output: true
    permalink: /:collection/:path/



teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "staticman_v2" "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : # ['name', 'email', 'url', 'message']
  branch                 : # "master"
  commitMessage          : # "New comment."
  filename               : # comment-{@timestamp}
  format                 : # "yml"
  moderation             : # true
  path                   : # "/_data/comments/{options.slug}" (default)
  requiredFields         : # ['name', 'email', 'message']
  transforms:
    email                : # "md5"
  generatedFields:
    date:
      type               : # "date"
      options:
        format           : # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   :  true #, false (default)
search_full_content      :  true #, false (default)
#Note: Only the first 50 words of a post or pageâ€™s body content is added to the Lunr search index. Setting search_full_content to true in your _config.yml will override this and could impact page load performance.
search_provider          :  lunr #(default), algolia
# Can use google search, here are instructions: https://mmistakes.github.io/minimal-mistakes/docs/configuration/

algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false

# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : UA-123256805-1



# Reading Files
include:
  - .htaccess
  - _data
  - assets
  - _layouts
exclude:
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /wiki-content/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _generation
  - scope:
      path: ""
      type: generation
    values:
      layout: single
      toc: true
      toc_label: "On This Page"
      share: true
      sidebar:
        nav: "generation"

  # _bioinformatics
  - scope:
      path: ""
      type: bioinformatics
    values:
      layout: single
      toc: true
      toc_label: "On This Page"
      share: true
      sidebar:
        nav: "bioinformatics"

# _infdemos
  - scope:
      path: ""
      type: infdemos
    values:
      layout: single
      share: true
      sidebar:
        nav: "bioinformatics"

# _compdemos
  - scope:
      path: ""
      type: compdemos
    values:
      layout: single
      share: true
      sidebar:
        nav: "computing"

  # _computing
  - scope:
      path: ""
      type: computing
    values:
      layout: single
      toc: true
      toc_label: "On This Page"
      share: true
      sidebar:
        nav: "computing"

# _contributors
  - scope:
      path: ""
      type: contributors
    values:
      layout: single
      share: false

# _scicompannounce
  - scope:
      path: ""
      type: scicompannounce
    values:
      layout: single
      share: false
      sidebar:
        nav: "computing"

  # _drafts
  - scope:
      path: ""
      type: drafts
    values:
      layout: single
      toc: true
      toc_label: "On This Page"
      share: true
