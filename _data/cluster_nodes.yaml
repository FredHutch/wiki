  location: FHCRC
  access:
    -
      type: terminal
      url: ssh://rhino
      auth: hutchnetID
      auth_type: LDAP
  scheduler:
    -
      name: slurm
      version: 1
  nodes:
    -
      node_name: f
      cores: 4
      sockets: 1
      memory_gb: 32
