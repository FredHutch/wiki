- name: gizmo
  type: HPC
  location: FHCRC
  access:
    -
      type: terminal
      url: ssh://rhino
      auth: hutchnetID
      auth_type: LDAP
  scheduler:
    -
      name: slurm
      version: 1
  nodes:
    -
      f:
        -
          cores: 4
          sockets: 1
          memory_gb: 32
          processor_model: E3-1270v3
          processor_manufacturer: Intel
          manufacturer: SuperMicro
          vendor: Silicon Mechanics
          model: Rackform iServ R4920
          os: Ubuntu 14.04 LTS
          local_storage:
            -
              type: hard drive
              disks: 1
              size_gb: 800
              filesystem: ext4
              mount: /loc
          node_count: 456
